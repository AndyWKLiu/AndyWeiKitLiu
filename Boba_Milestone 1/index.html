<html>
    <head>
        <title>Boba Milestone1</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var Copy = document.getElementById(data).cloneNode(true);
            ev.target.appendChild(Copy);
        }
        function Instructions(){
            alert("Instructions: Drag an estimated amount of pearl you usually like to intake into the cup. Doing this will allow us to calculate the grams of sugar you intake from pearls alone. After you are done, click the submit button, which will direct you to the results page.");
        }
        var starter = 0;
        function update(){
            starter = starter + 7; 
            alert("Sugar: " + starter + "g");
            window['starter'];
        }
        function submit(){
            localStorage.setItem("myValue", starter);
            window.location.href="results.html";
        }
    </script>
    <body id="background">
        <div id="top_header">
            <p id="Logo">
                A.L.
            </p>
            <p id="Title">
                <strong>Boba</strong>
            </p>
            <p id="nav"> 
                <a href='index.html'>Interactive Page</a>
                <a href='context.html'>Context Page</a>
                <a href='results.html'>Results Page</a>
            </p>
        </div>
        <div id="bottom_header">
            <input type = "button" onclick = "Instructions()" value = "Click Me For Instructions!" id="Info">
        </div>
        <div id="interactive_part">
                <div id="cup" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
                <img id="boba" src = "pearl.png" draggable="true" ondragend="update()" ondragstart="drag(event)" width="50" height="50">
        </div>  
        <div id="submit">
            <a href ="results.html">
                <input type ="button" onclick ="submit()" value = "Submit">
            </a>
        </div>
    </body>
</html>
